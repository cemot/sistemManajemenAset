<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<script>
//table
  function loadTable(data) {
    $("#masterAsetTable tbody").html("")
    $.each(data, function(index, item) {
      $("#masterAsetTable tbody").append(`
        <tr>
          <td>${item.kode}</td>
          <td>${item.jenis}</td>
          <td>${item.brand}</td>
          <td>${item.prioritas}</td>
          <th>${item.total}</th>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${(item.kode)}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${(item.kode)}>Edit</a></td>
        </tr>
      `)
    });

    $('#masterAsetTable').DataTable()
  }

  function loadKategoriAset(data) {
    $.each(data, function(index, item) {
      $("#kategoriAset, #insert5").append(`
        <option value=${item.name}>${item.name}</option>
      `)
    });
  }

  $(function () {
    var master_asets = JSON.parse(localStorage.getItem("master_asets"))
    var aset_categories = JSON.parse(localStorage.getItem("aset_categories"))

    loadTable(master_asets)
    loadKategoriAset(aset_categories)
    
    $(".openDetail").click(function(){
      var detail = _.find(master_asets, { kode:  $(this).data("item")});
      $("#detail1").val(detail.kode)
      $("#detail2").val(detail.jenis)
      $("#detail3").val(detail.brand)
      $("#detail4").val(detail.prioritas)
      $("#detail5").val(detail.kategori)
    })

    $(".openEdit").click(function(){
      var detail = _.find(master_asets, { kode:  $(this).data("item")});
      $("#edit1").val(detail.kode)
      $("#edit2").val(detail.jenis)
      $("#edit3").val(detail.brand)
      $("#edit4").val(detail.prioritas)
      $("#edit5").val(detail.kategori)
    })
    
    $("#asetAdd").click(function() {
      var newItem = {
        kode: $("#insert1").val(),
        jenis: $("#insert2").val(),
        brand: $("#insert3").val(),
        prioritas: $("#insert4").val(),
        total: 0,
        kategori: $("#insert15").val()
      }

      master_asets.push(newItem)
      loadTable(master_asets)
      localStorage.setItem("master_asets", JSON.stringify(master_asets));
    })
  })
</script>
