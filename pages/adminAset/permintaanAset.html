<script>
  var edit = 0;
//table
  function loadTable(data) {
    $("#permintaanTable tbody").html("")
    $.each(data, function(index, item) {
      $("#permintaanTable tbody").append(`
        <tr>
          <td>${item.kode}</td>
          <td>${item.tanggal}</td>
          <td>${item.tanggalApprove}</td>
          <td>${item.status}</td>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${JSON.stringify(item)}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${JSON.stringify(item)}>Edit</a></td>
        </tr>
      `)
    });

    $('#permintaanTable').DataTable()
  }

  function loadTableDetail(data) {
    $("#detailPermintaanTable tbody").html("")
    $.each(data, function(index, item) {
      $("#detailPermintaanTable tbody").append(`
        <tr>
          <td>${item.kode}</td>
          <td>${item.jenis}</td>
          <td>${item.brand}</td>
          <td>${item.jumlah}</td>
        </tr>
      `)
    });
  }

  function loadAset(data) {
    $.each(data, function(index, item) {
      $("#detailAset").append(`
        <option value=${JSON.stringify(item)}>${item.kode} ${item.jenis}</option>
      `)
    });
  }

  function loadTableAddDetail(data) {
    $("#detailPermintaanAddTable tbody").html("")
    $.each(data, function(index, item) {
      $("#detailPermintaanAddTable tbody").append(`
        <tr>
          <td>${item.kode}</td>
          <td>${item.jenis}</td>
          <td>${item.brand}</td>
          <td>${item.jumlah}</td>
        </tr>
      `)
    });
  }

  $(function () {
    var permintaan_aset = JSON.parse(localStorage.getItem("permintaan_aset"))
    var master_asets = JSON.parse(localStorage.getItem("master_asets"))
    loadTable(permintaan_aset)
    loadAset(master_asets)
    
    $(".openDetail").click(function(){
      var detail = $(this).data("item")
      $("#detail1").val(detail.kode)
      $("#detail2").val(detail.tanggal)
      $("#detail3").val(detail.tanggalApprove)
      $("#detail4").val(detail.status)
      loadTableDetail(detail.lists)
    })

    $(".openEdit").click(function(){
      var detail = $(this).data("item")
      $("#edit1").val(detail.kode)
      $("#edti2").val(detail.tanggal)
      $("#edit3").val(detail.tanggalApprove)
      $("#edit4").val(detail.status)
      loadTableDetail(detail.lists)
    })

    //ADD 
    var newData = {
      kode: "",
      tanggal: "",
      tanggalApprove: "",
      status: "Pending",
      lists: []
    }
  
    $(".openTambah").click(function(){
      newData = {
        kode: "",
        tanggal: "",
        tanggalApprove: "",
        status: "Pending",
        lists: []
      }
    })

    $("#addBtn").click(function() {
      var data  = JSON.parse($("#detailAset").val())
      var jumlah = $("#detailJumlah").val()

      newData.lists.push({
        kode: data.kode,
        jenis: data.jenis,
        brand: data.brand,
        jumlah: jumlah,
      })

      loadTableAddDetail(newData.lists)
    })

    $("#submitBtn").click(function() {
      newData.kode = $("#tambah1").val()
      newData.tanggal = $("#tambah2").val()
      permintaan_aset.push(newData)

      localStorage.setItem("permintaan_aset", JSON.stringify(permintaan_aset));
      alert("Permintaan Aset Baru Berhasil !")
      loadTable(permintaan_aset)
    })
  })
</script>
