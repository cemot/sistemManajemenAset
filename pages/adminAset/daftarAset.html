<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
<style>
  .dijual{
    overflow: hidden;
  }
</style>
<script>
//table
  function loadTable(data) {
    $("#tabelAset tbody").html("")
    $.each(data, function(index, item) {
      $("#tabelAset tbody").append(`
        <tr>
          <td>${item.kodeAset}</td>
          <td>${item.nama}</td>
          <td>${item.lokasi}</td>
          <td>${item.status}</td>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${item.kodeAset}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${item.kodeAset}>Edit</a></td>
        </tr>
      `)
    });

    $('#tabelAset').DataTable()
  }

  function loadLocation(data) {
    $.each(data, function(index, item) {
      $("#edit7").append(
        "<option value='" + item.name + "'>" + item.name + "</option>"
      )
    });
  }

  function loadMasterAset(data) {
    $.each(data, function(index, item) {
      $("#edit4").append(`
        <option value=${item.jenis}>${item.jenis}</option>
      `)
    });
  }

  $(function () {
    var asets = JSON.parse(localStorage.getItem("asets"))
    var locations = JSON.parse(localStorage.getItem("locations"))
    var master_asets = JSON.parse(localStorage.getItem("master_asets"))
    loadTable(asets)
    loadLocation(locations)
    loadMasterAset(master_asets)
    $(".dijual").css("display","none")
    
    $(".openDetail").click(function(){
      var detail = _.find(asets, { kodeAset:$(this).data("item")})
      $("#detail1").val(detail.kodeAset)
      $("#detail2").val(detail.noSerial)
      $("#detail3").val(detail.nama)
      $("#detail4").val(detail.jenis)
      $("#detail5").val(detail.brand)
      $("#detail6").val(detail.lokasi)
      $("#detail7").val(detail.status)
      $("#detail8").val(detail.kodeLaporan)
      $("#detail9").val(detail.desc)
      $("#detail10").val(detail.statusPengerjaan)
    })

    $(".openEdit").click(function(){
      var detail = _.find(asets, { kodeAset:$(this).data("item")})
      $("#edit1").val(detail.kodeAset)
      $("#edit2").val(detail.noSerial)
      $("#edit3").val(detail.nama)
      $("#edit4").val(detail.jenis)
      $("#edit5").val(detail.brand)
      $("#edit6").val(detail.status)
      $("#edit7").val(detail.lokasi)

      if(detail.status == "Dijual"){
        $(".dijual").css("display","block")
      }
    })

    $("#editBtn").click(function() {
      var detail = _.find(asets, { kodeAset:$("#edit1").val()})
      var index = _.findIndex(asets, { kodeAset:$("#edit1").val()})

      detail.noSerial = $("#edit2").val()
      detail.nama = $("#edit3").val()
      detail.jenis = $("#edit4").val()
      detail.brand = $("#edit5").val()
      detail.status = $("#edit6").val()
      detail.lokasi = $("#edit7").val()

      asets.splice(index, 1, detail);
      loadTable(asets)
      localStorage.setItem("asets", JSON.stringify(asets));
      window.location = "daftarAset.html"
    })

    $('#edit6').on('change', function() {
      if(this.value == "Dijual" ){
        $(".dijual").css("display","block")
      }else {
        $(".dijual").css("display","none")
      }
    });
  })
</script>
