<section class="content">
<!-- Default box -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Data Aset TI</h3>
      </div>
      <div class="box-body">
        <table id="asetTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>No Serial</th>
              <th>Jenis</th>
              <th>Lokasi</th>
              <th>Maintenance</th>
              <th>Status</th>
              <th>Umur</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
      <div class="modal fade" id="modal-detail">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Detail Aset</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">No Serial</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail1" value="" disabled>
                </div>
              </div><br><br>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >Jenis</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail2" value="" disabled>
                </div>
              </div><br><br>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >Lokasi</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail3" value="" disabled>
                </div>
              </div><br><br>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >Maintenance</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail4" value="" disabled>
                </div>
              </div><br><br>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >Status</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail5" value="" disabled>
                </div>
              </div><br><br>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >Umur</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="detail6" value="" disabled>
                </div>
              </div>
               
           </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-info pull-right" >Cetak</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <div class="modal fade" id="modal-edit">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Edit Aset</h4>
            </div>
            <div class="modal-body">
              <div class="box">
                <div class="box-body">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >No Serial</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="edit1" value="" disabled>
                    </div>
                  </div><br><br>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >Jenis</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit2" value="" >
                    </div>
                  </div><br><br>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >Lokasi</label>
                    <div class="col-sm-10">
                      <select id="edit3" class="form-control">
                      </select>
                    </div>
                  </div><br><br>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >Maintenance</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="edit4" value="" >
                    </div>
                  </div><br><br>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >Status</label>
                    <div class="col-sm-10">
                        <select id="edit5" class="form-control">
                          <option>Baik</option>
                          <option>Rusak</option>
                          <option>Hilang</option>
                          <option>Maintenance</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="modal-footer">
                <a href="#"><button type="submit" class="btn btn-primary pull-right">Edit Aset</button></a>
                <a href="index.html"><button type="submit" class="btn btn-danger pull-left">Hapus Aset</button></a>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

</section>

<!-- CUSTOM SCRIPT -->
<script>
//table
  function loadTable(data) {
    $("#asetTable tbody").html("")
    $.each(data, function(index, item) {
      $("#asetTable tbody").append(`
        <tr>
          <td>${item.noSerial}</td>
          <td>${item.jenis}</td>
          <td>${item.lokasi}</td>
          <td>${item.maintenance}</td>
          <td>${item.status}</td>
          <th>${item.umur}</th>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${JSON.stringify(item)}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${JSON.stringify(item)}>Edit</a></td>
        </tr>
      `)
    });

    $('#asetTable').DataTable()
  }

  function loadKategoriAset(data) {
    $.each(data, function(index, item) {
      $("#edit3").append(`
        <option value=${item.name}>${item.name}</option>
      `)
    });
  }

  $(function () {
    var asets = JSON.parse(localStorage.getItem("asets"))
    var locations = JSON.parse(localStorage.getItem("locations"))
    loadTable(asets)
    loadKategoriAset(locations)
    
    $(".openDetail").click(function(){
      var detail = $(this).data("item")
      console.log(detail)
      $("#detail1").val(detail.noSerial)
      $("#detail2").val(detail.jenis)
      $("#detail3").val(detail.lokasi)
      $("#detail4").val(detail.maintenance)
      $("#detail5").val(detail.status)
      $("#detail6").val(detail.umur)
    })

    $(".openEdit").click(function(){
      var detail = $(this).data("item")
      $("#edit1").val(detail.noSerial)
      $("#edit2").val(detail.jenis)
      $("#edit3").val(detail.lokasi)
      $("#edit4").val(detail.maintenance)
      $("#edit5").val(detail.status)
      $("#edit6").val(detail.umur)
    })
  })
</script>
