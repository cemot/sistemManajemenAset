<script>
  //table
  function loadVendor(data) {
    $("#example1 tbody").html("")
    $.each(data, function(index, item) {
        $("#example1 tbody").append(`<tr>
          <td>${item.kode}</td>
          <td>${item.namaVendor}</td>
          <td>${item.alamat}</td>
          <td>${item.desc}</td>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${(item.kode)}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${(item.kode)}>Edit</a></td>
        </tr>`)
    })
  }
    
  $(function () {
    var vendors = JSON.parse(localStorage.getItem("vendors"))
    loadVendor(vendors)

    $("#tambahBtn").click(function() {
      var random = Math.floor(Math.random() * 100) + 1; 
      $("#insert1").val("V00" + random)
    })

    $("#submitBtn").click(function() {
      var newVendor = {
        kode: $("#insert1").val(),
        namaVendor: $("#insert2").val(),
        namaPic: $("#insert3").val(),
        emailPic: $("#insert4").val(),
        kontakPic: $("#insert5").val(),
        alamat: $("#insert6").val(),
        email: $("#insert7").val(),
        kontak: $("#insert8").val(),
        web: $("#insert9").val(),
        desc: $("#insert10").val()
      }

      vendors.push(newVendor)
      loadVendor(vendors)
      localStorage.setItem("vendors", JSON.stringify(vendors));
      $('#modal-tambah, #modal-konfirmasi-yes').modal('hide');
    })
  })
</script>
