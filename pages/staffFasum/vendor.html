<script>
  //table
  var edit = 0;
  function loadVendor(data) {
    $("#example1 tbody").html("")
    $.each(data, function(index, item) {
        $("#example1 tbody").append(`<tr>
          <td>${item.kode}</td>
          <td>${item.namaVendor}</td>
          <td>${item.alamat}</td>
          <td>${item.desc}</td>
          <td><a href="#" data-toggle="modal" data-target="#modal-detail" class="openDetail" data-item=${(item.kode)}>Detail</a></td>
          <td><a href="#" data-toggle="modal" data-target="#modal-edit" class="openEdit" data-item=${(item.kode)}>Edit</a></td>
        </tr>`)
    })

    $("#example1").DataTable()
  }
    
  $(function () {
    var vendors = JSON.parse(localStorage.getItem("vendors"))
    loadVendor(vendors)

    $("#tambahBtn").click(function() {
      edit = 0;
      var random = Math.floor(Math.random() * 100) + 1; 
      $("#insert1").val("V00" + random)
    })

    $(".openDetail").click(function(){
      var detail = _.find(vendors, { kode:  $(this).data("item")});
      $("#detail1").val(detail.kode)
      $("#detail2").val(detail.namaVendor)
      $("#detail3").val(detail.namaPic)
      $("#detail4").val(detail.emailPic)
      $("#detail5").val(detail.kontakPic)
      $("#detail6").val(detail.alamat)
      $("#detail7").val(detail.email)
      $("#detail8").val(detail.kontak)
      $("#detail9").val(detail.web)
      $("#detail10").val(detail.desc)
    })

    $(".openEdit").click(function(){
      var detail = _.find(vendors, { kode:  $(this).data("item")});
      edit = 1;

      $("#edit1").val(detail.kode)
      $("#edit2").val(detail.namaVendor)
      $("#edit3").val(detail.namaPic)
      $("#edit4").val(detail.emailPic)
      $("#edit5").val(detail.kontakPic)
      $("#edit6").val(detail.alamat)
      $("#edit7").val(detail.email)
      $("#edit8").val(detail.kontak)
      $("#edit9").val(detail.web)
      $("#edit10").val(detail.desc)
    })

    $("#submitBtn").click(function() {
      if(edit == 1){
        var detail = _.find(vendors, { kode: $("#edit1").val() });
        var index = _.findIndex(vendors, { kode:$("#edit1").val()})

        var newVendor = {
          kode: $("#edit1").val(),
          namaVendor: $("#edit2").val(),
          namaPic: $("#edit3").val(),
          emailPic: $("#edit4").val(),
          kontakPic: $("#edit5").val(),
          alamat: $("#edit6").val(),
          email: $("#edit7").val(),
          kontak: $("#edit8").val(),
          web: $("#edit9").val(),
          desc: $("#edit10").val()
        }

        vendors.splice(index, 1, newVendor);
        localStorage.setItem("vendors", JSON.stringify(vendors));
        window.location = "vendor.html"
      }
      else {
        var newVendor = {
          kode: $("#insert1").val(),
          namaVendor: $("#insert2").val(),
          namaPic: $("#insert3").val(),
          emailPic: $("#insert4").val(),
          kontakPic: $("#insert5").val(),
          alamat: $("#insert6").val(),
          email: $("#insert7").val(),
          kontak: $("#insert8").val(),
          web: $("#insert9").val(),
          desc: $("#insert10").val()
        }

        vendors.push(newVendor)
        localStorage.setItem("vendors", JSON.stringify(vendors));
        window.location = "vendor.html"
      }
    })

    $("#deleteBtn").click(function() {
      var detail = _.find(vendors, { kode: $("#edit1").val() });
      var index = _.findIndex(vendors, { kode:$("#edit1").val()})

      vendors.splice(index, 1);
        localStorage.setItem("vendors", JSON.stringify(vendors));
        window.location = "vendor.html"
    })
  })
</script>
