<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" type="text/css" href="https://sso.ui.ac.id/cas/themes/ui/sso.css" />
</head>
<body class="hold-transition login-page">
  <div class="bg"></div>
  <div class="login-box">
    <form id="loginForm" class="login">
      <div class="top">
        <div class="pull-right"><img src="https://sso.ui.ac.id/cas/themes/ui/logo.png" /></div>
        <h1>SSO</h1>
        <div class="sub">Single Sign On</div>
      </div>
      <div id="status" class="alert alert-danger form-error">Password salah</div>
      <div class="middle">
        <p>Masukkan username dan password UI Anda/<br /><em>Enter your username and password</em>:</p>
              
        <div class="form-group">
          <input id="username" name="username" class="form-control" placeholder="Username" type="text" value="" autocomplete="false"/>
        </div>
        <div class="form-group">
          <input id="password" name="password" class="form-control" placeholder="Password" type="password" value="" autocomplete="off"/> 
        </div>
      </div>
      <div class="bottom clearfix">
      <div class="pull-right" style="margin-top:12px">
        <button type="submit" class="btn btn-lg btn-primary">Login</button>
      </div>
    </form>
  <table>
    <tr>
      <td style="padding: 0px 10px 10px 10px;">
          <div class="help"><a href="https://sso.ui.ac.id/account/user/register">Daftar Akun<br /><em>Guest Account</em></a></div>
      </td>
      <td style="border-left: solid #D5D5D5; ">
      </td>
      <td style="padding: 0px 0px 10px 10px;">
                    <div class="help"><a href="https://sso.ui.ac.id/account/static/frequently-asked-question-faq">Butuh Bantuan ?<br /><em>Need Help ?</em></a></div>
      </td>
    </tr>
  </table>
    </div>
  
</div>

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>

<script src="../data/data.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
    
    $("#status").hide()
    $( "#loginForm" ).submit(function( e ) {
      var valid = false;
      var username = $("#username").val()

      $.each(data.users, function(index,user) {
        
        if(username == user.username){
          if(username != 'civitas@ui.ac.id'){
            valid = true;
            localStorage.setItem("user", JSON.stringify(user));

            location.href = "home.html";
            
          }
          else{
            location.href = "toko/toko.html";
          }
        }
      });
      e.preventDefault();
      if(!valid) {
        $("#status").show()
      }else {
        $("#status").hide()
      }
      
    });
  });
</script>
</body>
</html>
