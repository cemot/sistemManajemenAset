<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../index2.html"><b>Manajemen Aset</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Login</p>

    <form id="loginForm">
      <div class="form-group has-feedback">
        <input id="email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div id="loginWarning" style="text-align:center; padding:10px; color:#bf0000"></div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>

<script src="../data/data.js"></script>
<script>
  function loadAllData() {
    // localStorage.setItem("master_asets", JSON.stringify(data.master_asets));
    // localStorage.setItem("aset_categories", JSON.stringify(data.aset_categories));
    // localStorage.setItem("asets", JSON.stringify(data.asets));
    // localStorage.setItem("locations", JSON.stringify(data.locations));
    // localStorage.setItem("permintaan_aset", JSON.stringify(data.permintaan_aset));
    // localStorage.setItem("pengadaan_aset", JSON.stringify(data.pengadaan_aset));
    // localStorage.setItem("vendors", JSON.stringify(data.vendors));
    // localStorage.setItem("laporan", JSON.stringify(data.laporan));

    //localStorage.clear()
    if(typeof localStorage.setItem("master_asets", JSON.stringify(data.master_asets)) == 'undefined'){
      localStorage.setItem("master_asets", JSON.stringify(data.master_asets));
      localStorage.setItem("aset_categories", JSON.stringify(data.aset_categories));
      localStorage.setItem("asets", JSON.stringify(data.asets));
      localStorage.setItem("locations", JSON.stringify(data.locations));
      localStorage.setItem("permintaan_aset", JSON.stringify(data.permintaan_aset));
      localStorage.setItem("pengadaan_aset", JSON.stringify(data.pengadaan_aset));
      localStorage.setItem("vendors", JSON.stringify(data.vendors));
      localStorage.setItem("laporan", JSON.stringify(data.laporan));
    }
  }

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
    
    $( "#loginForm" ).submit(function( e ) {
      var valid = false;
      var username = $("#email").val()
      
      $.each(data.users, function(index,user) {
        if(username == user.username){
          valid = true;
          localStorage.setItem("user", JSON.stringify(user));
          loadAllData()
          location.href = "home.html";
        }
      });
      
      if(!valid) {
        $("#loginWarning").html("Username atau Password salah !!")
      }
      e.preventDefault();
    });
  });
</script>
</body>
</html>
